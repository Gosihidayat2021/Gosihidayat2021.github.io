<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Permintaan</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	
	<div class="col-lg-3">
		
	</div>
	<section id="contact" class="contact">
    <div class="row mb-4 pt-4 text-center">
      <div class="col">
        <h2>Permintaan & Permintaan Khusus</h2>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-lg-3">
        <div class="form-group">
            <label for="nama">Nama*</label>
            <input type="nama" class="form-control" id="nama">
          </div>
      </div>

      <div class="col-lg-3">
       
          
          <div class="form-group">
            <label for="alamat">Email*</label>
            <input type="alamat" class="form-control" id="alamat">
          </div>
          
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-lg-6">
        <div class="form-group">
            <label for="nama">Enter your phone</label>
            <input type="nama" class="form-control" id="nama">
          </div>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-lg-6">
        <div class="form-group">
            <label for="pesan">Masukkan pesan anda </label>
            <textarea name="pesan" id="pesan" class="form-control"></textarea>
          </div>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-lg-6">
        <div class="form-group">
            <button type="button" class="btn btn-secondary">Kirim Pesan !</button>
          </div>
      </div>
    </div>
  </section>
    
</body>
</html>
